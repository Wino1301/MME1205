# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: MME 1205 Intro to Data Science in Material Science Eng
author: Erwin Cazares / Dr. Brian Schuster
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/Wino1301/MME1205  # Online location of your book
  path_to_book: /MME1205_book  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: false
  use_repository_button: false
  comments:
    hypothesis: true
  
launch_buttons:
  colab_url: "https://colab.research.google.com"
  notebook_interface: "classic"  # or "classic"
  binderhub_url: "https://mybinder.org/v2/gh/Wino1301/MME1205/HEAD"
  thebe                  : true